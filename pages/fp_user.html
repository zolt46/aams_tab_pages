<div id="top"></div>
<main class="auth-shell">
  <section class="auth-card fp-card">
    <header class="auth-header">
      <p class="badge">USER</p>
      <h2>사용자 지문 인식</h2>
      <p class="muted">지문 센서에 손가락을 올려주세요.</p>
    </header>
    <div class="fp-stage" data-state="waiting">
      <div class="fp-visual">
        <div class="fp-sensor">
          <div class="fp-sensor-border"></div>
          <div class="fp-sensor-pattern"></div>
          <div class="fp-sensor-glow"></div>
          <div class="fp-sensor-scan"></div>
        </div>
      </div>
      <div class="fp-status">
        <p class="fp-status-line" data-for="waiting">센서가 사용자의 지문을 기다리고 있습니다.</p>
        <p class="fp-status-line" data-for="scanning">지문을 확인하고 있습니다…</p>
        <p class="fp-status-line" data-for="success">지문 인식되었습니다. <strong class="fp-name" data-role="name"></strong>님 환영합니다.</p>
        <p class="fp-status-line" data-for="error">지문을 다시 인식해 주세요.</p>
      </div>
      <div class="fp-profile" data-role="profile" hidden>
        <p class="fp-profile-name" data-role="profile-name"></p>
        <p class="fp-profile-sub" data-role="profile-sub"></p>
      </div>
    </div>
    <footer class="auth-footer">
      <p class="muted s">본인 인증 이후에는 관리자 승인 절차가 진행됩니다.</p>
    </footer>
  </section>
</main>

<script type="module">
  import { initFpUser } from "../assets/js/fingerprint.js";
  initFpUser();
</script>
