<div id="top"></div>
<main class="auth-shell">
  <section class="auth-card fp-card">
    <header class="auth-header">
      <p class="badge">ADMIN</p>
      <h2>관리자 지문 인식</h2>
      <p class="muted">등록된 관리자 지문을 인식해 주세요.</p>
      <p class="fp-lockdown-banner" data-role="lockdown-banner" hidden>락다운 해제를 위한 관리자 인증 절차입니다.</p>
    </header>
    <div class="fp-stage" data-state="waiting">
      <div class="fp-visual">
        <div class="fp-sensor">
          <div class="fp-sensor-border"></div>
          <div class="fp-sensor-pattern"></div>
          <div class="fp-sensor-glow"></div>
          <div class="fp-sensor-scan"></div>
        </div>
      </div>
      <div class="fp-status">
        <p class="fp-status-line" data-for="waiting">관리자 지문을 기다리는 중입니다.</p>
        <p class="fp-status-line" data-for="scanning">관리자 권한을 확인하고 있습니다…</p>
        <p class="fp-status-line" data-for="success">지문 인식되었습니다. <strong class="fp-name" data-role="name"></strong> 관리자님, 환영합니다.</p>
        <p class="fp-status-line" data-for="error" data-role="error">로그인한 관리자 계정과 지문이 일치하지 않습니다. 다시 시도해 주세요.</p>
      </div>
      <div class="fp-profile" data-role="profile" hidden>
        <p class="fp-profile-name" data-role="profile-name"></p>
        <p class="fp-profile-sub" data-role="profile-sub"></p>
      </div>
    </div>
    <footer class="auth-footer">
      <p class="muted s">보안 유지를 위해 인증이 완료되면 즉시 메인으로 이동합니다.</p>
    </footer>
    <section class="fp-manual-section" data-role="manual-admin-section">
      <header class="fp-manual-header">
        <h3 class="fp-manual-title">관리자 계정 선택</h3>
        <p class="muted s">테스트를 위해 아래 관리자 목록에서 계정을 선택해 로그인할 수 있습니다.</p>
      </header>
      <div class="fp-manual-message" data-role="manual-message" hidden></div>
      <div class="fp-manual-list" data-role="manual-admin-list" aria-live="polite"></div>
    </section>
  </section>
</main>


<script type="module">
  import { initFpAdmin } from "../assets/js/fingerprint.js";
  initFpAdmin();
</script>
