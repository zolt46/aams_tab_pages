<link rel="stylesheet" href="./assets/css/base.css" />
<link rel="stylesheet" href="./assets/css/tab.css" />

<div class="auth-shell">
  <div class="auth-card hero">
    <div class="auth-brand">
      <img id="logo" src="./assets/img/logo.png" alt="AAMS TAB" class="logo" />
      <div>
        <p class="badge">Access Management</p>
        <h1 class="auth-title">AAMS TAB</h1>
      </div>
    </div>
    <p class="auth-sub">보안을 생활화하는 스마트 출입 통합 시스템</p>
    <ul class="auth-perks">
      <li>
        <strong>간편 로그인</strong>
        <span>태블릿에서 바로 지문 인증으로 출입 승인</span>
      </li>
      <li>
        <strong>실시간 현황</strong>
        <span>신청, 승인, 집행 상태를 한 눈에 확인</span>
      </li>
      <li>
        <strong>안전한 기록</strong>
        <span>관리자와 사용자 모두 이력 관리 강화</span>
      </li>
    </ul>
    <div class="auth-actions">
      <button id="btn-login" class="primary">지금 로그인</button>
      <p class="auth-footnote">계정이 없다면 관리자에게 발급을 요청하세요.</p>
    </div>
  </div>
</div>
